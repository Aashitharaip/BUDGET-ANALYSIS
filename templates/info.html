<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style2.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</head>
<body id="home">
    <div class="information">
        <h1>Your budget information</h1>
        <div id="survey">
            <div class="question active" id="question1">
                <p class="para">Question 1: What is your name?</p>
                <button class="btn" data-question="question1" data-answer="Answer 1">Answer 1</button>
                <button class="btn" data-question="question1" data-answer="Answer 2">Answer 2</button>
                <button class="btn" data-question="question1" data-answer="Answer 3">Answer 3</button>
                <button class="btn" data-question="question1" data-answer="Answer 4">Answer 4</button>
                <div class="navigation">
                    <button class="btn2 btn-primary" onclick="nextQuestion(1)">Next</button>
                </div>
            </div>

            <div class="question" id="question2">
                <p class="para">Question 2: What is your age?</p>
                <button class="btn" data-question="question2" data-answer="Answer 1">Answer 1</button>
                <button class="btn" data-question="question2" data-answer="Answer 2">Answer 2</button>
                <button class="btn" data-question="question2" data-answer="Answer 3">Answer 3</button>
                <button class="btn" data-question="question2" data-answer="Answer 4">Answer 4</button>
                <div class="navigation">
                    <button class="btn2 btn-primary" onclick="previousQuestion(2)">Back</button>
                    <button class="btn2 btn-primary" onclick="nextQuestion(2)">Next</button>
                </div>
            </div>

            <div class="question" id="question3">
                <p class="para">Question 3: What is your favorite color?</p>
                <button class="btn" data-question="question3" data-answer="Answer 1">Answer 1</button>
                <button class="btn" data-question="question3" data-answer="Answer 2">Answer 2</button>
                <button class="btn" data-question="question3" data-answer="Answer 3">Answer 3</button>
                <button class="btn" data-question="question3" data-answer="Answer 4">Answer 4</button>
                <div class="navigation">
                    <button class="btn2 btn-primary" onclick="previousQuestion(3)">Back</button>
                    <button class="btn2 btn-primary" onclick="nextQuestion(3)">Next</button>
                </div>
            </div>

            <div class="question" id="question4">
                <p class="para">Question 4: What is your budget?</p>
                <button class="btn" data-question="question4" data-answer="Answer 1">Answer 1</button>
                <button class="btn" data-question="question4" data-answer="Answer 2">Answer 2</button>
                <button class="btn" data-question="question4" data-answer="Answer 3">Answer 3</button>
                <button class="btn" data-question="question4" data-answer="Answer 4">Answer 4</button>
                <div class="navigation">
                    <button class="btn2 btn-primary" onclick="previousQuestion(4)">Back</button>
                    <button class="btn2 btn-primary" onclick="submitSurvey()">Submit</button>
                </div>
            </div>

            <div id="thankyou" style="display:none;">
                <p class="para">Thank you for completing the survey!</p>
                <a class="btn2 btn-primary" href="/info" role="button">Submit</a>
            </div>
        </div>
    </div>
</body>
</html>
